<div data-role="page" id="gww_hoffnung">
    <div data-role="header" data-add-back-btn="true" data-back-btn-text="Zur&uuml;ck">
        <h1>Grubenwanderweg</h1>
    </div>

    <div role="main" class="ui-content">
        <h3 class="ui-bar ui-bar-a ui-corner-all">Grube Hoffnung</h3>    
        <div data-role="collapsible-set">
            <div data-role="collapsible" data-collapsed="false">
                <h3>Infotafel</h3>
                <p>Die Grube ...</p>
            </div>

            <div data-role="collapsible" data-collapsed="false">
                <h3>Geschichte</h3>
                <p>Die Grube ...</p>
            </div>
            
            <div data-role="collapsible">
                <h3>Bilder</h3>
                <a href="img/schuerzig.jpg" class="swipebox" caption="Spalth&uuml;tte">
                    <img src="img/schuerzig_thumb.jpg" alt="Spalth&uuml;tte">
                </a>
                <a href="img/scheuer.jpg" class="swipebox" caption="Spalth&uuml;tte">
                    <img src="img/scheuer_thumb.jpg" alt="Spalth&uuml;tte">
                </a>
            </div>

            <div data-role="collapsible">
                <h3>GWW-Rallye</h3>
                <form id="save" action="" method="">
                    <fieldset data-role="controlgroup">
                        <legend>Wie viele „Bergleute“ stehen vor dem Eingang des Bergwerks? </legend>

                        <input type="radio" name="hoffnung" id="hoffnung-2" value="L">
                        <label for="hoffnung-2">2 - Lösung: L</label>

                        <input type="radio" name="hoffnung" id="hoffnung-4" value="E">
                        <label for="hoffnung-4">4 - Lösung: E</label>

                        <input type="radio" name="hoffnung" id="hoffnung-5" value="K">
                        <label for="hoffnung-5">5 - Lösung: K</label>
                    </fieldset>

                    <button class="ui-btn ui-icon-check ui-btn-icon-left ui-corner-all" type="submit">Speichern</button>
                </form>
            </div> 

        </div>
    </div>

    <script>
        $(document).on("pagecreate",function(){
            //alert("pagecreate event fired!")
            $('.swipebox').swipebox();
        });
        $('#save').on('submit',function(e){
            e.preventDefault();
            v = $("input[type='radio'][name='hoffnung']:checked").val();
            $.cookie("hoffnung", v, { expires: 7 });
        });          
    </script>
