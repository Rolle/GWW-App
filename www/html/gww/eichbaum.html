    <div role="main" class="ui-content">
        <h3 class="ui-bar ui-bar-a ui-corner-all">Grube Eichbaum</h3>

            <div data-role="collapsible" data-collapsed="false">

            <div data-role="collapsible">

                <a href="img/riss_scherzick.jpg" class="swipebox" caption="Spalth&uuml;tte">
                    <img src="img/riss_scherzick_thumb.jpg" alt="Spalth&uuml;tte">

            </div>
            
            <div data-role="collapsible">
                <h3>GWW-Rallye</h3>
                <form id="save" action="" method="">
                    <fieldset data-role="controlgroup">
                        <legend>Wieviele Abbaukammern besitzt die Grube Eichbaum?</legend>

                        <input type="radio" name="eichbaum" id="eichbaum-8" value="F">
                        <label for="eichbaum-8">8 - Lösung: F</label>

                        <input type="radio" name="eichbaum" id="eichbaum-10" value="B">
                        <label for="eichbaum-10">10 - Lösung: B</label>

                        <input type="radio" name="eichbaum" id="eichbaum-16" value="E">
                        <label for="eichbaum-16">16 - Lösung: E</label>
                    </fieldset>

                    <button class="ui-btn ui-icon-check ui-btn-icon-left ui-corner-all" type="submit">Speichern</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).on("pagecreate",function(){
            //alert("pagecreate event fired!")
            $('.swipebox').swipebox();
        });

        $('#save').on('submit',function(e){
            e.preventDefault();
            v = $("input[type='radio'][name='eichbaum']:checked").val();
            //$.cookie("eichbaum", v, { expires: 7 });
            window.sessionStorage.setItem("eichbaum", v);
        });
    </script>
