                <form id="goto" action="" method="">
                    <label for="numbertag" style="text-align: center">Schnellwahl Station:</label>

                    <button class="ui-btn ui-icon-navigation ui-btn-icon-left ui-corner-all" type="submit">Anzeigen</button>

        <script type="text/javascript">
            app.initialize();
        </script>

        <script>
            $(function() {
                numbers_to_pages = {};
                numbers_to_pages[1] = "html/gww/schuerzig.html";
                numbers_to_pages[2] = "html/gww/betonsteinwerk.html";
                numbers_to_pages[3] = "html/gww/veranstaltungen.html";


                $('#goto').on('submit',function(e){
                    e.preventDefault();
                    number = $('#numbertag')[0].value
                    if (numbers_to_pages[number] !== undefined) {
                        $.mobile.navigate(numbers_to_pages[number]);
                    } else {
                        $('#popupDialog').popup('open');
                    }

                });
            });
            </script>
